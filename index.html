<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<link href="css/sign-in.css" rel="stylesheet">

<body class="d-flex align-items-center py-4 bg-body-tertiary">



    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="https://img.icons8.com/?size=1x&id=1phlL-ltUFf7&format=png" alt="Oops!" width="72"
                height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingFname" placeholder="FirstName" name="fName">
                <label for="floatingPassword">First Name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLname" placeholder="Lastname" name="lname">
                <label for="floatingPassword">Last Name</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
        </form>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
